<ion-view login-screen view-title="Log In Screen" hide-nav-bar="true" class="bg2">

  <ion-content scroll="false">
    
    <div class = "splashtext" align="center" style="margin-top:10%;">

		<img ng-src="img/LogoNoText.jpg" style="width:20%;" align="middle">

    </div>

    <div class="card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
      <div class="item item-text-wrap">
      
         <label class="item item-input">
              <input type="text" placeholder="Email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password">
          </label>


        <button class="button button-block button-balanced" style="border-radius:4px;">
          Sign In
        </button>


        <div class="button-bar">
  <a class="button button-outline button-balanced">Register</a>
  <a class="button button-outline button-balanced">Recover</a>
</div>


      </div>
    </div>



    <div style="padding-left:5%; padding-right:5%;">
    <button class="button button-block button-positive" ng-click="loginFacebook()">
  Login with Facebook
</button>
    </div>



  </ion-content>

</ion-view>

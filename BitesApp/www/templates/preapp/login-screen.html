<ion-view view-title="Log In Screen" hide-nav-bar="true" class="bg2">

  <ion-content scroll="false">
    
    <div class = "splashtext" align="center" style="margin-top:10%;">

		<img ng-src="img/LogoNoText.jpg" style="width:30%;" align="middle">

    </div>

    <div class="card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
      <div class="item item-text-wrap">
      
         <label class="item item-input">
              <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password">
          </label>
          
      </div>
    </div>


  </ion-content>

</ion-view>

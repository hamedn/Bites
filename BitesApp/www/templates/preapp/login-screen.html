<ion-view login-screen view-title="Log In Screen" hide-nav-bar="true" class="bg">

  <ion-content scroll="true">
    
    <div class = "splashtext" align="center" style="margin-top:10%;">

		<img ng-src="img/LogoNoBackground.png" style="width:20%;" align="middle">

    </div>

    <div class="card" style="margin-left:5%; margin-right:5%; border-radius:5px; padding-buttom: -5px;">
      <div class="item item-text-wrap">
      
         <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>


        <button class="button button-block button-balanced" ng-click="loginLocal()" >
          Sign In
        </button>


        <div class="button-bar">
          <a class="button button-outline button-balanced" ui-sref="preapp.registerscreen">Register</a>
        </div>

      </div>

      <div class="item item-text-wrap">

        <img ng-src="img/fb.png" style="width: 16%; display: block; margin: 0 auto;">

        <div class="row" style="margin-bottom: -10px; margin-top: 5px;">
        <button class="col button button-positive" style="margin-right: 6px; padding: 0;" ng-click="loginFacebook()">
          Login
        </button>
        <button class="col button button-outline button-positive" style="padding: 0;" ng-click="registerFacebook()">
          Sign Up
        </button>
        </div>
      </div>

    </div>



  </ion-content>

</ion-view>

<ion-view dash-screen view-title="Bites" class="bg2" data-ng-init="findMeal()">
    <ion-header-bar class="bar-stable">
    	<div class="buttons">
    		<button class="button button-icon ion-ios-arrow-back" ng-click="goDash()">
    		</button>
    	</div>

    	<h1 class="title">Bites</h1>

    	<div class="buttons">
    		<button class="button button-icon ion-android-add" ng-click="goMeal()"></button>
    	</div>

    </ion-header-bar>

<ion-content scroll="true">
    <div class="list card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
        <div class="item item-avatar">
            <img src="img/avatar.jpg">
            <h2>{{meal.name}}</h2>
            <p>By Robbie Netzorg</p>

            <!-- Might want to change this styling in the future -->
            <h2 style="font-size: 2em; color: green; position: absolute; right: 5px; top: 0;" align="right">$5</h2>
                
            <div class="buttons">
                <button class="button button-icon button-small ion-location" style= "float: right; display: inline-block;"> Lerner</button>
                <button class="button button-icon button-small ion-clock" style= "float: right; display: inline-block;"> 6:30pm </button>
            </div>
        </div>

            
        <div class="item item-image" style="margin-top: -2%;">
            <img src="img/foodcard.jpg">
        </div>
            
        <div class="item item-divider">
            <p> {{meal.description}} </p>
            <div class="row">
                <div class="buttons" style="margin: 0 auto;">
                    <button class="button button-balanced">Order Now</button>
                </div>
            </div>
        </div>  

    </div>

    <div class="list card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
        <div class="item item-divider">
            <div id="tabs">
                <div ng-repeat="tab in tabs" ng-class="tab.style" ng-click="onClickTab(tab)">
                    <div>
                        <button class="button button-small">{{tab.title}}</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="item item-text-wrap">
            <div ng-include="currentTab"></div>

            <script type="text/ng-template" id="about.html">
                <div id="about">
                    <div class="row">
                        <p style="font-size: 1.2em; display: inline-block; float: left" class="button-icon ion-android-alarm-clock"> Order Deadline: </p>
                        <p style="font-size: 1.2em; display: inline-block; float: right"> 00:29:16 </p>
                    </div>

                    <div class="row">
                        <p style="font-size: 1.2em;" class="button-icon ion-clock"> Pickup Time: </p>
                        <p style="font-size: 1.2em; display: inline-block; float: right">6:30 pm </p>
                    </div>

                    <div class="row">
                        <p style="font-size: 1.2em;" class="button-icon ion-fork"> Max Order: </p>
                        <p style="font-size: 1.2em; display: inline-block; float: right"> 5 </p>
                    </div>
                </div>
            </script>

            <script type="text/ng-template" id="ingredients.html">
                <div id="ingredients">
                    <p>Foods</p>
                </div>
            </script>
        </div>

</ion-content>

</ion-view>

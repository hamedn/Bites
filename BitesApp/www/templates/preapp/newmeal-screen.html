<ion-view view-title="New Meal Screen" hide-nav-bar="true" class="bg2">

 <ion-header-bar class="bar-balanced">
      <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back" ng-click="goDash()">
        </button>
      </div>

      <h1 class="title">Post Meal</h1>

    </ion-header-bar>


  <ion-content>
    
    <div class = "splashtext" align="center" style="margin-top:10%;">

		<img ng-src="img/LogoNoText.jpg" style="width:20%;" align="middle">

    </div>

    <div class="card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
      <div class="item item-text-wrap">
        <label class="item item-input">
              <input type="text" placeholder="Meal Name" ng-model="data.title">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Price" ng-model="data.price">
        </label>
        <label class="item item-input">
            <span class="input-label">Meal Date: </span>
            <input type="date" ng-model="data.mealDate">
        </label>
        <label class="item item-input">
            <span class="input-label">Order Deadline:</span>
            <input type="time" placeholder="Order Deadline" ng-model="data.orderDeadline">
        </label>

        <label class="item item-input">
            <span class="input-label">Pickup Time: </span>
            <input type="time" ng-model="data.pickup">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Max Order" ng-model="data.maxOrder">
        </label>
        <label class="item item-input">
           <input type="text" placeholder="Meal Location" ng-model="data.mealLocation">
        </label>
        <label class="item item-input">
           <input type="text" placeholder="Provide a Brief Description" ng-model="data.description">
        </label>
        <label class="item item-input">
           <input type="text" placeholder="Please list all the Ingredients" ng-model="data.ingredients">
        </label>

        <label class="item item-input">
        <span style="padding: 5px 0 5px 0;">Image From: </span>
            <button class="button button-icon ion-camera" ng-click="fromCamera()"> Camera </button>
            <button class="button button-icon ion-image" ng-click="fromLibrary()"> Library </button>

          
        </label>

        <button class="button button-block button-balanced" ng-click="newMeal()" style="border-radius:4px;">
          Add Meal
        </button>


        


      </div>
    </div>



  </ion-content>

</ion-view>

<ion-view login-screen view-title="Phone Screen" hide-nav-bar="true" class="bg2">

  <ion-header-bar align-title="center" class="bar-balanced">
      <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back" ng-click="cancelChangePhone()">
        </button>
      </div>

      <h1 class="title">Phone Number</h1>

  </ion-header-bar>

  <ion-content>
    
    <div class = "splashtext" align="center" style="margin-top:10%;">

		<img ng-src="img/LogoNoBackground.png" style="width:20%;" align="middle">

    </div>

    <div class="card" style="margin-left:5%; margin-right:5%; border-radius:5px;">
      <div class="item item-text-wrap">
          <label class="item item-input">
              <input type="tel" placeholder="Phone Number" ng-model="data.phone"/>
          </label>
        <button class="button button-block button-balanced" ng-click="savePhone()"style="border-radius:4px;">
          Save
        </button>

        <button class="button button-block button-balanced" ng-click="cancelChangePhone()"style="border-radius:4px;">
          Cancel
        </button>


      </div>
    </div>
  </ion-content>

</ion-view>

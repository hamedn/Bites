<ion-view dash-screen view-title="Bites" class="bg2" >
    <ion-header-bar align-title="center" class="bar-balanced">
    	<div class="buttons">
    		<button class="button button-icon ion-ios-arrow-back" ng-click="goDash()">
    		</button>
    	</div>

    	<h1 class="title">Settings</h1>

    	<div class="buttons">
    		<button class="button button-icon ion-android-add" ng-click="goMeal()"></button>
    	</div>

    </ion-header-bar>

<ion-content scroll="true">
    

<div class ="list">

    <ion-toggle ng-model="isChef.checked" ng-change="toggleChef()">
        Chef Account
    </ion-toggle>

    <!-- Stripe Credit Card Settings -->
    <label class="item item-input">
      <input type="text" placeholder="Credit Card Number" ng-model="data.cardNumber"/>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="CVC" ng-model="data.CVC"/>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Expiration month MM" ng-model="data.exp_month"/>
    </label> 
    <label class="item item-input">
      <input type="text" placeholder="Expiration year YY" ng-model="data.exp_year" data-stripe="exp-year"/>
    </label>
    

</div>

<div>
    <button ng-show="isChef.checked" class="button button-full button-balanced" ng-click="linkStripeAccount()" style="width:100%; margin-left:0%; margin-right:0%;">
          Connect Chef Account with Stripe
    </button>
</div>

<div>
    <button class="button button-full button-balanced" ng-click="saveCreditCard()">
          Save
    </button>
</div>


</ul>

    <button class="button button-full button-assertive" ng-click="logOut()" style="margin-top:4%;">
      Log Out
    </button>

</ion-content>

</ion-view>

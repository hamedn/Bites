<ion-view dash-screen view-title="Bites" class="bg2" >
    <ion-header-bar align-title="center" class="bar-balanced">
    	<div class="buttons">
    		<button class="button button-icon ion-ios-arrow-back" ng-click="goDash()">
    		</button>
    	</div>

    	<h1 class="title">Settings</h1>


    </ion-header-bar>

<ion-content scroll="true">
    

<div class ="list">

    <ion-toggle ng-model="isChef.checked" ng-change="toggleChef()">
        Chef Account
    </ion-toggle>

    <!-- Stripe Credit Card Settings -->
    <label class="item item-input" ng-show="savedCard">
      <!-- <input type="text" placeholder="Current Card On File" ng-model="data.cardNumber"/> -->
      <p style="font-size:18px;">Current Card On File:  &bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull; {{lastFour}}</p>
    </label>

    <label class="item item-input" ng-show="!savedCard">
        <p>No current card on file.</p>
    </label>

</div>

<div>
    <button ng-show="isChef.checked && !chefStripeConnected " class="button button-full button-balanced" ng-click="linkStripeAccount()" style="width:100%; margin-left:0%; margin-right:0%;">
          Connect Chef Account with Stripe
    </button>

      <label class="item item-input" ng-show="isChef.checked && chefStripeConnected">
      <!-- <input type="text" placeholder="Current Card On File" ng-model="data.cardNumber"/> -->
      <p style="font-size:18px;">Stripe successfully connected</p>
    </label>

</div>

<div>
    <button class="button button-full button-balanced" ng-show="savedCard" ng-click="changeCreditCardInfo()">
          Change Credit Card Information
    </button>
</div>

<div>
    <button class="button button-full button-balanced" ng-show="!savedCard" ng-click="changeCreditCardInfo()">
          Enter Credit Card Information
    </button>
</div>

<!-- we can add an automatic save
<div>
    <button class="button button-full button-balanced" ng-click="saveCreditCard()">
          Save
    </button>
</div>
-->




<div class ="list" style="background-color:white">

    
        <p>Edit Profile Picture</p>
            <img src="{{self.profilePicture}}" class="profile-avatar">


    <div class="button-bar">
      <a class="button button-icon ion-camera" ng-click="fromCamera()"> Camera</a>
      <a class="button button-icon ion-camera" ng-click="fromLibrary()"> Library</a>
      <a class="button button-balanced" ng-click="saveImage()">Save</a>
    </div>

</div>





</ul>

    <button class="button button-full button-assertive" ng-click="logOut()" style="margin-top:4%;">
      Log Out
    </button>

</ion-content>

</ion-view>
